<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms examples</title>
</head>
<body>
    
    <div class="nav">
        <nav style="text-align: right;">
            <a href="#about">About Us</a>
            <a href="#Register">Register</a>
        </nav>
    </div>
    
    <div class="main">

        <form class="form">
            <h1>Sign Up</h1>
            <div>
                <input type="text" name="Email" placeholder="Email"/>
            </div>
            
            <div>
                <input type="text" name="Username" placeholder="Username"/>
            </div>
            
            <div>
                <input type="password" placeholder="Password"/>
            </div>
            
            <div>
                <input type="password" placeholder="Confirm Password">
            </div>
            
            <div class="submit">
                <button type="Submit">Submit</button>
            </div>
            
        </form>
        <div class="links">
            
            <a href="https://www.amazon.com" target="_blank">
                <img src="../Forms/assets/download.jpg" alt="Amazon" width="50px" height="50px">
            </a>
            
            <a href="https://www.facebook.com" target="_blank">
                <img src="../Forms/assets/facebook pic.png" alt="Facebook" width="50px" height="50px">
            </a>
            
            <a href="https://www.github.com" target="_blank">
                <img src="../Forms/assets/github pic.jpg"  alt="GitHub" width="50px" height="50px">
            </a>
            
            <a href="https://www.slack.com" target="_blank">
                <img src="../Forms/assets/slacks.png" alt="Slack" width="50px" height="50px">
            </a>
            
            <a href="https://www.instagram.com" target="_blank">
                <img src="../Forms/assets/instagram.jpg" alt="Instagram" width="50px" height="50px">
            </a>
       
        </div>
    
    </div>
</body>
</html>
